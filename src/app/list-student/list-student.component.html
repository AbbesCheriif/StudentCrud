<h3>student list</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>
            <i class="fa fa-trash" (click)="deleteStudent(item.id)"></i>
            <a routerLink="/edit/{{item.id}}"><i class="fa fa-edit"></i></a>
        </td>
      </tr>
    </tbody>
</table>
